<section class="content">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-7 col-md-6 col-sm-12">
        <h2>Dashboard</h2>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2><strong>Effectif</strong></h2>
            <ul class="header-dropdown">
              <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-more"></i> </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a href="javascript:void(0);" *ngFor="let entry of Annee" (click)="changeAnneeEffectif(entry)">{{entry}}</a></li>

                </ul>
              </li>
            </ul>
          </div>
          <div class="body">
            <div id="Nbre_Effectif"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-6 col-sm-12">
        <div class="card">
          <div class="header">
            <h2><strong>Entrée et Sortie</strong></h2>
            <ul class="header-dropdown">
            <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-more"></i> </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li><a href="javascript:void(0);" *ngFor="let entry of Annee" (click)="changeAnnee(entry)">{{entry}}</a></li>

              </ul>
            </li>
            </ul>
          </div>
          <div class="body">
            <div id="EntreeSortie"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="card">
          <div class="header">
            <h2><strong>Pourcentage</strong> du sexe</h2>
            <ul class="header-dropdown">
              <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-more"></i> </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a href="javascript:void(0);" (click)="changePolePourc('OLS')">OLS</a></li>
                  <li><a href="javascript:void(0);"(click)="changePolePourc('OLN')">OLN</a></li>
                  <li><a href="javascript:void(0);"(click)="changePolePourc('OLR')">OLR</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="body">
            <div id="Pourcentage_Sexe"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2><strong>Departement</strong></h2>
            <ul class="header-dropdown">
              <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-more"></i> </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a href="javascript:void(0);" (click)="changePoleDeprt('OLS')">OLS</a></li>
                  <li><a href="javascript:void(0);"(click)="changePoleDeprt('OLN')">OLN</a></li>
                  <li><a href="javascript:void(0);"(click)="changePoleDeprt('OLR')">OLR</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="body">
            <div id="Depratemnt_chart"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2><strong>Les Departs</strong></h2>
          </div>
          <div class="body">
            <div id="TurunOverDetailsChart"></div>
            <div style="margin-left: 195px;">
              <span style="display: inline-block;margin-right: 25px;margin-bottom: 10px;font-size: 13px;">
                <i style="display: inline-block;width: 15px;height: 15px;margin-right: 7px;margin-top: -3px;
                    vertical-align: middle;
                    border-radius: 1px;
                    background-color: #222222;">&nbsp;</i>Mobilité</span>
              <span style="display: inline-block;margin-right: 25px;margin-bottom: 10px;font-size: 13px;">
                <i style="display: inline-block;width: 15px;height: 15px;margin-right: 7px;margin-top: -3px;
                    vertical-align: middle;
                    border-radius: 1px;
                    background-color: #cc0004;">&nbsp;</i>Démission</span>
              <span style="display: inline-block;margin-right: 25px;margin-bottom: 10px;font-size: 13px;">
                <i style="display: inline-block;width: 15px;height: 15px;margin-right: 7px;margin-top: -3px;
                    vertical-align: middle;
                    border-radius: 1px;
                    background-color: #4c9c00;">&nbsp;</i>Talent Sharing</span>
              <span style="display: inline-block;margin-right: 25px;margin-bottom: 10px;font-size: 13px;">
                <i style="display: inline-block;width: 15px;height: 15px;margin-right: 7px;margin-top: -3px;
                    vertical-align: middle;
                    border-radius: 1px;
                    background-color: #9c1e5c;">&nbsp;</i>Congé Sans Solde</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2><strong>TurnOver</strong></h2>
          </div>
          <div class="body">
            <div id="TurnOverChart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
