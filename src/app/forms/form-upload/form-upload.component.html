<section class="content">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-7 col-md-6 col-sm-12">
        <h2>Mettre à jour la base de donnée</h2>
      </div>
    </div>
  </div>
  <div class="container-fluid">

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2><strong>Nouveau liste d'effectif</strong></h2>
          </div>
          <div class="body">
            <div class="container">
              <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
            <label class="btn btn-fill btn-rose" >
              <input type="file" style="display: none;" multiple="true" (change)="fileChange($event)" accept=".csv"  >
              <span >Importer le fichier CSV</span>
            </label>
            <span style="color: #00a5bb;font-weight:bold"> {{Nomfichier}} </span>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <button class="btn btn-primary" (click)="Misajoureffectif()">Mettre à jour la liste d'effectif</button>
            </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <button class="btn btn-primary" (click)="MisajourTurnOver()">Mettre à jour le TurnOver et les Departs</button>
                </div>
              </div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
